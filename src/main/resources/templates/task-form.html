<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новая задача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-light p-4 rounded">
  <section>
      <div class="container">
          <h2 th:text="${task.id == null} ? 'Создать задачу' : 'Редактировать'"></h2>
          <form th:action="@{/tasks/save}" class="mb-3 " th:object="${task}" method="post">
              <input type="hidden" th:field="*{id}" />
              <div class="mb-3">
                <label class="form-label" for="name">Название:</label>
                <input type="text" th:field="*{title}" id="name" class="form-control bg-dark text-light" maxlength="255"> <br>
              </div>
              <div class="mb-3">
                 <label class="form-label" for="deadline">Конец задачи</label>
                 <input type="datetime-local" th:field="*{dueDate}"  id="deadline" max="9999-12-31T23:59" class="form-control bg-dark text-light"> <br>
              </div>
              <div class="mb-3 form-check">
                  <input type="checkbox" th:field="*{isCompleted}" class="form-check-input" id="completed">
                  <label class="form-check-label" for="completed">Задача выполнена</label>
              </div>
              <button type="submit" class="btn btn-outline-danger">Сохранить </button>
          </form>
          <a class="btn btn-outline-danger" th:href="@{/tasks}">Назад к списку</a>
      </div>
  </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</body>
</html>
