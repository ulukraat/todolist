<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">


   <section>
       <div class="container">
           <a class="btn btn-outline-danger" th:href="@{tasks/new}">Создать новую задачу</a>
           <table class="table table-dark table-striped-columns">
               <thead>
               <tr>
                   <th class="d-none">ID</th>
                   <th>Название задачи</th>
                   <th>Начало задачи</th>
                   <th>Конец задачи</th>
                   <th>Статус</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="task : ${tasks}">
                   <td class="d-none" th:text="${task.id}"></td>
                   <td th:text="${task.title}"></td>
                   <td th:text="${#temporals.format(task.startDate, 'dd.MM.yyyy HH:mm')}"></td>
                   <td th:text="${#temporals.format(task.dueDate, 'd.MM.yyyy HH:mm')}"></td>
                   <td th:text="${task.isCompleted} ? '✅ Выполнено' : '❌Еще не выполнено'"></td>
                   <td>
                       <a class="btn btn-outline-danger" th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a>
                       <a class="btn btn-outline-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a>
                   </td>
               </tr>
               </tbody>
           </table>
       </div>
   </section>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</body>
</html>
